<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuida+ | Monitoramento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Para um "scroll" mais suave na lista de eventos */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif; /* Uma fonte mais parecida com a do Figma */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex flex-col md:flex-row min-h-screen">
        
        <nav class="md:w-24 bg-white shadow-lg flex md:flex-col justify-around md:justify-start md:py-8">
            <a href="#" class="flex flex-col items-center justify-center p-4 text-[#e16161] bg-purple-100 rounded-lg mx-2 md:mx-auto md:my-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-xs font-medium mt-1">Home</span>
            </a>

            <a href="#" id="profile-button" class="flex flex-col items-center justify-center p-4 text-gray-500 hover:text-[#e16161] mx-2 md:mx-auto md:my-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <span class="text-xs font-medium mt-1">Perfil</span>
            </a>
            <a href="/dados" class="flex flex-col items-center justify-center p-4 text-gray-500 hover:text-[#e16161] mx-2 md:mx-auto md:my-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm3 2a1 1 0 00-1 1v1a1 1 0 102 0V6a1 1 0 00-1-1zM5 9a1 1 0 011-1h1a1 1 0 110 2H6a1 1 0 01-1-1zm3 1a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1zm3 1a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zm-3 3a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1zm3 1a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
                <span class="text-xs font-medium mt-1">Dados</span>
            </a>
            
            </nav>

        <main class="flex-1 p-4 md:p-8 lg:p-12 bg-gray-100 overflow-y-auto">
            
            <div class="relative rounded-2xl shadow-lg overflow-hidden h-64 mb-8">
                <img src="{{ url_for('static', filename='banner.png') }}" class="absolute inset-0 w-full h-full object-cover" alt="Banner">
                <div class="absolute bottom-0 left-0 p-8">
                    <h1 class="text-4xl md:text-5xl font-bold text-[#e16161]">Bem vindo,</h1>
                    <h1 class="text-4xl md:text-5xl font-bold text-[#e16161]">User do Cuida+!</h1>
                </div>
            </div>

            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Acompanhe os alertas recentes</h2>

            <div id="events-feed" class="space-y-4">
                
                <div id="feed-placeholder" class="text-center py-10 text-gray-500">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.79 4 4s-1.79 4-4 4c-1.742 0-3.223-.835-3.772-2M9 12l10.5-3.5L9 12z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Aguardando dados...</h3>
                    <p class="mt-1 text-sm text-gray-500">Conectando ao servidor para buscar eventos.</p>
                </div>
                
                </div>

        </main>
    </div>

     <div id="profile-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <!-- Overlay para fechar o modal -->
        <div id="modal-overlay" class="absolute inset-0"></div>
        
        <!-- Conteúdo do Modal -->
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm z-10">
            <h3 class="text-2xl font-semibold text-gray-800 text-center">Próximos Passos</h3>
            <p class="text-gray-600 text-center mt-4">Esta funcionalidade de perfil ainda está em desenvolvimento.</p>
            <div class="mt-6 text-center">
                <button id="close-modal-button" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    Entendido
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Constantes ---
        const API_URL = '/api/eventos'; // Endpoint do Flask
        const eventsFeed = document.getElementById('events-feed');
        const feedPlaceholder = document.getElementById('feed-placeholder');
        const noEventsMessage = `
            <div class="text-center py-10 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhum evento</h3>
                <p class="mt-1 text-sm text-gray-500">Ainda não há alertas registrados.</p>
            </div>`;

        // --- Funções Auxiliares ---

        // Formata o timestamp (segundos) para uma string legível
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000); 
            return date.toLocaleString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Converte o tipo de evento (do ESP32) para um texto amigável
        function formatEventType(type) {
            if (type === 'queda') {
                return 'Queda Grave Detectada';
            }
            if (type === 'panico') {
                return 'Botão de Alerta Acionado';
            }
            return 'Evento Desconhecido';
        }

        // Retorna as classes de estilização do card com base no tipo
        function getCardStyles(type) {
            if (type === 'queda') {
                return {
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                           </svg>`,
                    bgColor: 'bg-red-500',
                    borderColor: 'border-red-500'
                };
            }
            if (type === 'panico') {
                return {
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                           </svg>`,
                    bgColor: 'bg-yellow-500',
                    borderColor: 'border-yellow-500'
                };
            }
            // Padrão
            return { icon: '', bgColor: 'bg-gray-500', borderColor: 'border-gray-500' };
        }

        // --- Função Principal de Renderização ---
        function renderEvents(events) {
            // Limpa o feed
            eventsFeed.innerHTML = ''; 
            
            // Verifica se há eventos
            if (events.length === 0) {
                 eventsFeed.innerHTML = noEventsMessage;
                 return;
            }

            // Reverte para mostrar os mais recentes primeiro
            events.reverse();

            // Cria um card para cada evento
            events.forEach(event => {
                const eventData = event.data;
                const eventKey = event.key;
                const styles = getCardStyles(eventData.tipo);

                // O link do Google Maps
                const mapsLink = `https://www.google.com/maps/search/?api=1&query=${eventData.lat},${eventData.lon}`;

                const cardHTML = `
                <div class="bg-white rounded-2xl shadow-md overflow-hidden border-l-8 ${styles.borderColor}">
                    <div class="flex items-center p-4">
                        
                        <div class="flex-shrink-0 w-16 h-16 rounded-full ${styles.bgColor} flex items-center justify-center shadow-lg">
                            ${styles.icon}
                        </div>
                        
                        <div class="flex-grow ml-4">
                            <h3 class="text-lg font-semibold text-gray-900">${formatEventType(eventData.tipo)}</h3>
                            <p class="text-sm text-gray-600">${formatTimestamp(eventKey)}</p>
                            <p class="text-sm text-gray-500 mt-1">
                                Acel.: ${eventData.acel} | 
                                <a href="${mapsLink}" target="_blank" class="text-blue-600 hover:underline">Ver Localização</a>
                            </p>
                        </div>
                        
                        <div class="flex-shrink-0 ml-4">
                            <a href="tel:192" class="flex items-center justify-center px-4 py-2 bg-gray-800 text-white rounded-lg shadow hover:bg-gray-700 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.518.76a11.037 11.037 0 006.185 6.185l.76-1.518a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2.153a1 1 0 01-.986-.836l-.74-4.435a1 1 0 01.54-1.06l1.518-.76a.499.499 0 00-.316-.924A11.037 11.037 0 006.09 3.82l-.76 1.518a1 1 0 01-1.06.54L.836 5.114A1 1 0 010 4.128V2a1 1 0 011-1z" />
                                </svg>
                                Ligar SAMU
                            </a>
                        </div>
                        
                    </div>
                </div>
                `;
                
                // Adiciona o novo card ao feed
                eventsFeed.innerHTML += cardHTML;
            });
        }

        // --- Lógica de Execução ---
        async function fetchEvents() {
            // Mostra o placeholder de "carregando" apenas na primeira vez
            if (feedPlaceholder) {
                feedPlaceholder.style.display = 'block';
            }

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                if (result && result.eventos) {
                    renderEvents(result.eventos);
                } else {
                    renderEvents([]); // Renderiza a mensagem de "Nenhum evento"
                }
            } catch (error) {
                console.error("Erro ao buscar eventos:", error);
                eventsFeed.innerHTML = `<div class="text-center py-10 text-red-600">Erro ao carregar dados do servidor.</div>`;
            } finally {
                // Esconde o placeholder de "carregando"
                if (feedPlaceholder) {
                    feedPlaceholder.style.display = 'none';
                }
            }
        }

        // 1. Executa a função imediatamente ao carregar a página
        fetchEvents();

        // 2. Define o intervalo de atualização (Polling) a cada 5 segundos
        setInterval(fetchEvents, 5000); // Aumentei para 5s para ser mais gentil com o servidor

          const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const modalOverlay = document.getElementById('modal-overlay');

        const openModal = () => {
            profileModal.classList.remove('hidden');
        };

        const closeModal = () => {
            profileModal.classList.add('hidden');
        };

        // Eventos
        if (profileButton) {
            profileButton.addEventListener('click', (e) => {
                e.preventDefault(); // Impede que o link '#' mude o URL
                openModal();
            });
        }
        
        if (closeModalButton) {
            closeModalButton.addEventListener('click', closeModal);
        }
        
        if (modalOverlay) {
            modalOverlay.addEventListener('click', closeModal);
        }
    </script>

</body>
</html>
